<!doctype html>
<html>
    <head>
        <!--<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

        <script src="../js/aframe.min.js"></script>
        <script src="../js/aframe-ar.js"></script>
        <script src="../js/aframe-extras.loaders.min.js"></script>
        <script src="../js/gesture-detector.js"></script>
        <script src="../js/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <p>Cargando...</p>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset1"
                    src="assets/capacitor.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker1"
                type="pattern"
                preset="custom"
                url="assets/capacitor.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA1"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.22264237897821166 0.22264237897821166 0.22264237897821166"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset1"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-assets>
                <a-asset-item
                    id="animated-asset3"
                    src="assets/transistor.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker3"
                type="pattern"
                preset="custom"
                url="assets/transistor.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA3"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.2875450599526425 0.2875450599526425 0.2875450599526425"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset3"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-assets>
                <a-asset-item
                    id="animated-asset4"
                    src="assets/led.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker4"
                type="pattern"
                preset="custom"
                url="assets/led.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA4"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.004961375201370069 0.004961375201370069 0.004961375201370069"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset4"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>


            <a-assets>
                <a-asset-item
                    id="animated-asset6"
                    src="assets/motherboard.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker6"
                type="pattern"
                preset="custom"
                url="assets/motherboard.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA6"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.4491498713102854 0.4491498713102854 0.4491498713102854"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset6"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-assets>
                <a-asset-item
                    id="animated-asset7"
                    src="assets/resistencia.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker7"
                type="pattern"
                preset="custom"
                url="assets/resistencia.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA7"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.5048293854073939 0.5048293854073939 0.5048293854073939"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset7"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
