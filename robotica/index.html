<!doctype html>
<html>
    <head>

        <script src="../js/aframe.min.js"></script>
        <script src="../js/aframe-ar.js"></script>
        <script src="../js/aframe-extras.loaders.min.js"></script>
        <script src="../js/gesture-detector.js"></script>
        <script src="../js/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <p>Cargando...</p>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >

            <!--Robotica-->

            <a-assets>
                <a-asset-item
                    id="animated-asset11"
                    src="assets/robot.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker11"
                type="pattern"
                preset="custom"
                url="assets/robot.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA11"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.012311704441978101 0.012311704441978101 0.012311704441978101"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset11"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-assets>

                    id="animated-asset12"
